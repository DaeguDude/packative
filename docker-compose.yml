services:
  db:
    image: postgres:15
    container_name: propotive-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-propotive}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: propotive-server
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-propotive}?schema=public
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/app/src
      - ./prisma:/app/prisma
      - ./shared:/app/shared
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: propotive-client
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/index.html:/app/index.html
      - ./shared:/app/shared
      - /app/node_modules
    depends_on:
      - server

  studio:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: propotive-studio
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-propotive}?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma studio --port 5555 --browser none"

volumes:
  postgres_data:
